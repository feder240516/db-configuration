plugins {
    id 'java'
    id 'eclipse-wtp'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'resources'
            srcDir 'conf'
        }
    }
    test {
           java {
               srcDir 'src/test/java'
           }
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

 

dependencies {
    implementation 'ai.libs:mlplan-full:0.2.4'
    implementation 'ai.libs:hasco-core:0.2.4'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    // https://mvnrepository.com/artifact/org.apache.derby/derbyclient
    
    implementation 'org.apache.derby:derbyclient:10.15.2.0'
	compile group: 'org.apache.derby', name: 'derbyclient', version: '10.15.2.0'
	//runtime group: 'org.apache.derby', name: 'derbyclient', version: '10.15.2.0'
	// https://mvnrepository.com/artifact/org.apache.derby/derby
	testCompile group: 'org.apache.derby', name: 'derby', version: '10.15.2.0'
	
    
}

 

repositories {
    mavenCentral()
    jcenter()
}